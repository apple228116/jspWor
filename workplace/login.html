
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>城院社团管理系统登陆</title>
    <!-- Bootstrap core CSS -->
    <link href="./bootstrap.min.css" rel="stylesheet">
    <style>
      html,body{
        height: 100%;
        width: 100%;
        background-color: aliceblue;
      }
      #formbox{
        height: 100%;
      }
    </style>
  </head>
  <body class="text-center">
    <script src="./jquery.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <h1>欢迎来到城院社团管理系统!</h1>
    <div class="d-flex justify-content-center" id="formbox">
      <form class="form-signin align-self-center">
        <h1 class="mb-3 font-weight-normal">Please sign in</h1>
        <label>
          <span class='md-3'>Username</span>
          <input type="email" id="inputEmail" class="form-control md-9" placeholder="Username" required autofocus>
        </label>
        
        <br>
        <label>
          Password
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </label>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
      </form>
    </div>
    
</body>
</html>
